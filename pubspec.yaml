name: desktop_tennis_score
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  wakelock_plus: ^1.2.10

  audioplayers: ^6.1.0

  flutter_launcher_icons: ^0.14.3

  get_it: ^8.0.3

  shared_preferences: ^2.5.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/
    - assets/sounds/begin/
    - assets/sounds/end/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/1024.png"


